<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Subscriptions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            min-height: 100vh;
            color: #fff;
            padding: 12px;
            padding-bottom: 90px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
            padding-top: 8px;
        }

        h1 {
            font-size: 1.5rem;
            color: #e94560;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #666;
            font-size: 0.8rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 12px;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-card .value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e94560;
        }

        .stat-card .change {
            font-size: 0.65rem;
            color: #4ecdc4;
        }

        /* Budget */
        .budget-section {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .budget-header h2 {
            color: #fff;
            font-size: 0.9rem;
        }

        .budget-edit {
            background: #2a2a3e;
            border: none;
            color: #888;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .progress-container {
            background: #2a2a3e;
            border-radius: 8px;
            height: 24px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            transition: width 0.3s;
        }

        .progress-bar.over {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            font-size: 0.75rem;
            color: #fff;
        }

        /* To Cancel */
        .to-cancel-section {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .to-cancel-section h2 {
            color: #ffc107;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .to-cancel-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .to-cancel-chip {
            background: rgba(0,0,0,0.3);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .to-cancel-chip .price {
            color: #ffc107;
            font-weight: 600;
        }

        .savings-row {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,193,7,0.2);
        }

        .savings-row .label {
            font-size: 0.65rem;
            color: #888;
        }

        .savings-row .value {
            font-size: 1rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .chart-box {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 10px;
        }

        .chart-box h2 {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 8px;
        }

        .chart-box canvas {
            max-height: 120px;
        }

        /* Subscriptions */
        .subs-section {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 12px;
        }

        .subs-header {
            margin-bottom: 12px;
        }

        .subs-header h2 {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 12px;
            border-radius: 16px;
            border: none;
            background: #2a2a3e;
            color: #888;
            font-size: 0.75rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-btn.active {
            background: #e94560;
            color: #fff;
        }

        .search-row {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background: #2a2a3e;
            color: #fff;
            font-size: 0.9rem;
            min-width: 0;
        }

        .search-input::placeholder {
            color: #666;
        }

        .sort-btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #2a2a3e;
            color: #888;
            font-size: 1rem;
            flex-shrink: 0;
        }

        /* Sub Cards */
        .sub-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sub-card {
            background: #252538;
            border-radius: 10px;
            padding: 12px;
        }

        .sub-card.marked {
            border: 1px solid rgba(255,193,7,0.5);
            background: rgba(255,193,7,0.05);
        }

        .sub-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sub-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .cat-ai { background: linear-gradient(135deg, #667eea, #764ba2); }
        .cat-creative { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .cat-productivity { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .cat-google { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .cat-other { background: linear-gradient(135deg, #fa709a, #fee140); }

        .sub-info {
            flex: 1;
            min-width: 0;
        }

        .sub-info h4 {
            font-size: 0.9rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .sub-info span {
            font-size: 0.7rem;
            color: #666;
        }

        .sub-info .due {
            color: #ffc107;
        }

        .sub-price {
            text-align: right;
            flex-shrink: 0;
        }

        .sub-price .amt {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e94560;
        }

        .sub-price .per {
            font-size: 0.6rem;
            color: #666;
        }

        .sub-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .stars span {
            font-size: 1rem;
            opacity: 0.3;
            cursor: pointer;
            padding: 2px;
        }

        .stars span.on {
            opacity: 1;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .actions button {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-e { background: rgba(79,172,254,0.2); color: #4facfe; }
        .btn-c { background: rgba(255,193,7,0.2); color: #ffc107; }
        .btn-d { background: rgba(233,69,96,0.2); color: #e94560; }
        .btn-r { background: rgba(78,205,196,0.2); color: #4ecdc4; }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #e94560;
            border: none;
            color: white;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(233,69,96,0.4);
            z-index: 100;
        }

        /* Modal */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            overflow-y: auto;
            padding: 16px;
        }

        .modal-bg.open {
            display: block;
        }

        .modal-box {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .modal-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-head h2 {
            font-size: 1.2rem;
            color: #fff;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2a2a3e;
            border: none;
            color: #888;
            font-size: 1.2rem;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 6px;
        }

        .field input, .field select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #252538;
            color: #fff;
            font-size: 1rem;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #e94560;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Sort Sheet */
        .sheet-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 150;
        }

        .sheet-bg.open {
            display: block;
        }

        .sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a2e;
            border-radius: 16px 16px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 151;
        }

        .sheet.open {
            transform: translateY(0);
        }

        .sheet h3 {
            text-align: center;
            color: #fff;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        .sheet-opt {
            padding: 14px;
            border-radius: 10px;
            background: #252538;
            color: #888;
            text-align: center;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .sheet-opt.on {
            background: rgba(233,69,96,0.2);
            color: #e94560;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: #4ecdc4;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .empty {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .empty .icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #444;
            font-size: 0.7rem;
        }

        /* Top buttons */
        .top-btns {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .top-btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: #1a1a2e;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí≥ Subscriptions</h1>
            <p class="subtitle">Track Your Monthly Spend</p>
        </header>

        <div class="top-btns">
            <button class="top-btn" onclick="exportCSV()">üì• Export</button>
            <button class="top-btn" onclick="openBudget()">üéØ Budget</button>
        </div>

        <div class="stats-grid" id="stats"></div>

        <div class="budget-section">
            <div class="budget-header">
                <h2>üéØ Budget</h2>
                <button class="budget-edit" onclick="openBudget()">Edit</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progBar"></div>
                <span class="progress-text" id="progText"></span>
            </div>
        </div>

        <div class="to-cancel-section" id="cancelSection" style="display:none">
            <h2>‚ö†Ô∏è To Cancel</h2>
            <div class="to-cancel-list" id="cancelList"></div>
            <div class="savings-row">
                <div><div class="label">Monthly</div><div class="value" id="saveMo">$0</div></div>
                <div><div class="label">Annual</div><div class="value" id="saveYr">$0</div></div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-box">
                <h2>By Category</h2>
                <canvas id="catChart"></canvas>
            </div>
            <div class="chart-box">
                <h2>Trend</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="subs-section">
            <div class="subs-header">
                <h2>üîÑ Active</h2>
                <div class="filters" id="filters">
                    <button class="filter-btn active" data-f="all">All</button>
                    <button class="filter-btn" data-f="ai">AI</button>
                    <button class="filter-btn" data-f="creative">Creative</button>
                    <button class="filter-btn" data-f="productivity">Prod</button>
                    <button class="filter-btn" data-f="google">Google</button>
                    <button class="filter-btn" data-f="other">Other</button>
                </div>
            </div>
            <div class="search-row">
                <input type="text" class="search-input" id="search" placeholder="üîç Search...">
                <button class="sort-btn" onclick="openSort()">‚áÖ</button>
            </div>
            <div class="sub-list" id="list"></div>
        </div>

        <footer>Built with ü¶â by Kip</footer>
    </div>

    <button class="fab" onclick="openAdd()">+</button>

    <!-- Add/Edit Modal -->
    <div class="modal-bg" id="modal">
        <div class="modal-box">
            <div class="modal-head">
                <h2 id="modalTitle">Add</h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <form id="form">
                <input type="hidden" id="editId">
                <div class="field">
                    <label>Name</label>
                    <input type="text" id="fName" required placeholder="Netflix">
                </div>
                <div class="field-row">
                    <div class="field">
                        <label>Price/mo</label>
                        <input type="number" id="fPrice" step="0.01" required placeholder="9.99">
                    </div>
                    <div class="field">
                        <label>Category</label>
                        <select id="fCat">
                            <option value="ai">AI</option>
                            <option value="creative">Creative</option>
                            <option value="productivity">Productivity</option>
                            <option value="google">Google</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field">
                        <label>Billing Day</label>
                        <input type="number" id="fDay" min="1" max="31" placeholder="15">
                    </div>
                    <div class="field">
                        <label>Icon</label>
                        <input type="text" id="fIcon" placeholder="üé¨" maxlength="2">
                    </div>
                </div>
                <div class="field">
                    <label>Note</label>
                    <input type="text" id="fNote" placeholder="Pro Plan">
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Budget Modal -->
    <div class="modal-bg" id="budgetModal">
        <div class="modal-box">
            <div class="modal-head">
                <h2>Budget</h2>
                <button class="modal-close" onclick="closeBudget()">‚úï</button>
            </div>
            <form id="budgetForm">
                <div class="field">
                    <label>Monthly Budget ($)</label>
                    <input type="number" id="fBudget" required placeholder="500">
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Sort Sheet -->
    <div class="sheet-bg" id="sortBg" onclick="closeSort()"></div>
    <div class="sheet" id="sortSheet">
        <h3>Sort By</h3>
        <div class="sheet-opt" data-s="name">Name</div>
        <div class="sheet-opt" data-s="price-high">Price ‚Üì</div>
        <div class="sheet-opt" data-s="price-low">Price ‚Üë</div>
        <div class="sheet-opt" data-s="billing">Billing Date</div>
        <div class="sheet-opt" data-s="rating">Rating</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const defaults = [
            {id:1,name:'OpenAI ChatGPT',cat:'ai',price:200,icon:'ü§ñ',note:'Pro',day:12,rating:5,status:'active'},
            {id:2,name:'Claude.AI',cat:'ai',price:120,icon:'üß†',note:'Max',day:26,rating:5,status:'active'},
            {id:3,name:'Perplexity',cat:'ai',price:10,icon:'üîç',note:'Pro',day:4,rating:3,status:'active'},
            {id:4,name:'Anthropic API',cat:'ai',price:5,icon:'‚ö°',note:'',day:3,rating:4,status:'active'},
            {id:5,name:'Higgsfield',cat:'creative',price:80,icon:'üé¨',note:'Video',day:2,rating:4,status:'active'},
            {id:6,name:'Suno',cat:'creative',price:10.73,icon:'üéµ',note:'Music',day:7,rating:4,status:'active'},
            {id:7,name:'Runway',cat:'creative',price:15,icon:'üé•',note:'',day:9,rating:3,status:'active'},
            {id:8,name:'Notion',cat:'productivity',price:24,icon:'üìù',note:'Team',day:3,rating:5,status:'active'},
            {id:9,name:'Canva',cat:'productivity',price:14.99,icon:'üé®',note:'Pro',day:5,rating:4,status:'active'},
            {id:10,name:'Loom',cat:'productivity',price:24,icon:'üìπ',note:'',day:6,rating:2,status:'active'},
            {id:11,name:'Gamma',cat:'productivity',price:20,icon:'üìä',note:'',day:15,rating:3,status:'active'},
            {id:12,name:'Adobe',cat:'productivity',price:69.99,icon:'üÖ∞Ô∏è',note:'CC',day:13,rating:4,status:'active'},
            {id:13,name:'Obsidian',cat:'productivity',price:5,icon:'üíé',note:'Sync',day:8,rating:4,status:'active'},
            {id:14,name:'Mem AI',cat:'productivity',price:12,icon:'üß©',note:'',day:14,rating:2,status:'active'},
            {id:15,name:'Google',cat:'google',price:67,icon:'üîµ',note:'Workspace',day:1,rating:5,status:'active'},
            {id:16,name:'Apple',cat:'google',price:35,icon:'üçé',note:'Services',day:22,rating:4,status:'active'},
            {id:17,name:'Takeover',cat:'other',price:7,icon:'üì∫',note:'',day:1,rating:3,status:'active'},
        ];

        let subs=[], budget=500, filter='all', sort='name';
        let catChart, trendChart;

        function load(){
            subs = JSON.parse(localStorage.getItem('subs_v4')) || [...defaults];
            budget = parseFloat(localStorage.getItem('budget_v4')) || 500;
        }

        function save(){
            localStorage.setItem('subs_v4', JSON.stringify(subs));
            localStorage.setItem('budget_v4', budget);
        }

        function getStats(){
            const active = subs.filter(s=>s.status==='active');
            const toCancel = subs.filter(s=>s.status==='to-cancel');
            const total = active.reduce((a,s)=>a+s.price,0);
            return {
                total, annual: total*12,
                count: active.length,
                cancelTotal: toCancel.reduce((a,s)=>a+s.price,0),
                cats: {
                    ai: active.filter(s=>s.cat==='ai').reduce((a,s)=>a+s.price,0),
                    creative: active.filter(s=>s.cat==='creative').reduce((a,s)=>a+s.price,0),
                    productivity: active.filter(s=>s.cat==='productivity').reduce((a,s)=>a+s.price,0),
                    google: active.filter(s=>s.cat==='google').reduce((a,s)=>a+s.price,0),
                    other: active.filter(s=>s.cat==='other').reduce((a,s)=>a+s.price,0),
                }
            };
        }

        function renderStats(){
            const st = getStats();
            const rem = budget - st.total;
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><h3>Monthly</h3><div class="value">$${st.total.toFixed(0)}</div><div class="change">${st.count} subs</div></div>
                <div class="stat-card"><h3>Annual</h3><div class="value">$${st.annual.toFixed(0)}</div><div class="change">projected</div></div>
                <div class="stat-card"><h3>Left</h3><div class="value" style="color:${rem>=0?'#4ecdc4':'#e94560'}">$${rem.toFixed(0)}</div><div class="change">${rem>=0?'under':'over'}</div></div>
                <div class="stat-card"><h3>Saved</h3><div class="value" style="color:#4ecdc4">$${subs.filter(s=>s.status==='cancelled').reduce((a,s)=>a+s.price,0).toFixed(0)}</div><div class="change">cancelled</div></div>
            `;
            const pct = Math.min((st.total/budget)*100,100);
            document.getElementById('progBar').style.width = pct+'%';
            document.getElementById('progBar').className = 'progress-bar'+(st.total>budget?' over':'');
            document.getElementById('progText').textContent = `$${st.total.toFixed(0)} / $${budget}`;
        }

        function renderCancel(){
            const list = subs.filter(s=>s.status==='to-cancel');
            const sec = document.getElementById('cancelSection');
            if(!list.length){ sec.style.display='none'; return; }
            sec.style.display='block';
            const total = list.reduce((a,s)=>a+s.price,0);
            document.getElementById('cancelList').innerHTML = list.map(s=>`<div class="to-cancel-chip"><span>${s.icon}</span><span>${s.name}</span><span class="price">$${s.price.toFixed(0)}</span></div>`).join('');
            document.getElementById('saveMo').textContent = `$${total.toFixed(0)}`;
            document.getElementById('saveYr').textContent = `$${(total*12).toFixed(0)}`;
        }

        function getDays(day){
            if(!day) return null;
            const today = new Date().getDate();
            const dim = new Date(new Date().getFullYear(), new Date().getMonth()+1, 0).getDate();
            return day>=today ? day-today : dim-today+day;
        }

        function renderList(){
            const q = document.getElementById('search').value.toLowerCase();
            let list = subs.filter(s=>{
                if(filter!=='all' && s.cat!==filter) return false;
                if(q && !s.name.toLowerCase().includes(q)) return false;
                return true;
            });
            list.sort((a,b)=>{
                switch(sort){
                    case 'price-high': return b.price-a.price;
                    case 'price-low': return a.price-b.price;
                    case 'billing': return (a.day||32)-(b.day||32);
                    case 'rating': return (b.rating||0)-(a.rating||0);
                    default: return a.name.localeCompare(b.name);
                }
            });
            const el = document.getElementById('list');
            if(!list.length){ el.innerHTML='<div class="empty"><div class="icon">üì≠</div>No subs</div>'; return; }
            el.innerHTML = list.map(s=>{
                const days = getDays(s.day);
                const due = days!==null ? `<span class="${days<=3?'due':''}">in ${days}d</span>` : '';
                return `
                <div class="sub-card${s.status==='to-cancel'?' marked':''}">
                    <div class="sub-top">
                        <div class="sub-icon cat-${s.cat}">${s.icon||'üì¶'}</div>
                        <div class="sub-info">
                            <h4>${s.name}</h4>
                            <span>${s.note||''} ${due}</span>
                        </div>
                        <div class="sub-price">
                            <div class="amt">$${s.price.toFixed(0)}</div>
                            <div class="per">/mo</div>
                        </div>
                    </div>
                    <div class="sub-bottom">
                        <div class="stars">${[1,2,3,4,5].map(i=>`<span class="${i<=(s.rating||0)?'on':''}" onclick="rate(${s.id},${i})">‚≠ê</span>`).join('')}</div>
                        <div class="actions">
                            <button class="btn-e" onclick="edit(${s.id})">‚úèÔ∏è</button>
                            ${s.status==='active'?`<button class="btn-c" onclick="mark(${s.id})">‚ö†Ô∏è</button>`:`<button class="btn-r" onclick="restore(${s.id})">‚úÖ</button>`}
                            <button class="btn-d" onclick="del(${s.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderCharts(){
            const st = getStats();
            if(catChart) catChart.destroy();
            if(trendChart) trendChart.destroy();
            catChart = new Chart(document.getElementById('catChart'),{
                type:'doughnut',
                data:{
                    labels:['AI','Creative','Prod','Google','Other'],
                    datasets:[{data:[st.cats.ai,st.cats.creative,st.cats.productivity,st.cats.google,st.cats.other],backgroundColor:['#667eea','#f093fb','#4facfe','#43e97b','#fa709a'],borderWidth:0}]
                },
                options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}}}
            });
            const base = st.total;
            trendChart = new Chart(document.getElementById('trendChart'),{
                type:'line',
                data:{
                    labels:['S','O','N','D','J','F'],
                    datasets:[{data:[base*.92,base*.95,base*1.02,base*.98,base*1.01,base],borderColor:'#e94560',backgroundColor:'rgba(233,69,96,0.1)',fill:true,tension:0.4,pointRadius:2}]
                },
                options:{responsive:true,maintainAspectRatio:true,plugins:{legend:{display:false}},scales:{y:{display:false},x:{grid:{display:false},ticks:{color:'#666',font:{size:9}}}}}
            });
        }

        function openAdd(){
            document.getElementById('modalTitle').textContent='Add';
            document.getElementById('form').reset();
            document.getElementById('editId').value='';
            document.getElementById('modal').classList.add('open');
        }

        function edit(id){
            const s = subs.find(x=>x.id===id);
            if(!s) return;
            document.getElementById('modalTitle').textContent='Edit';
            document.getElementById('editId').value=id;
            document.getElementById('fName').value=s.name;
            document.getElementById('fPrice').value=s.price;
            document.getElementById('fCat').value=s.cat;
            document.getElementById('fDay').value=s.day||'';
            document.getElementById('fIcon').value=s.icon||'';
            document.getElementById('fNote').value=s.note||'';
            document.getElementById('modal').classList.add('open');
        }

        function closeModal(){ document.getElementById('modal').classList.remove('open'); }

        function openBudget(){
            document.getElementById('fBudget').value=budget;
            document.getElementById('budgetModal').classList.add('open');
        }

        function closeBudget(){ document.getElementById('budgetModal').classList.remove('open'); }

        function openSort(){
            document.getElementById('sortBg').classList.add('open');
            document.getElementById('sortSheet').classList.add('open');
            document.querySelectorAll('.sheet-opt').forEach(o=>o.classList.toggle('on',o.dataset.s===sort));
        }

        function closeSort(){
            document.getElementById('sortBg').classList.remove('open');
            document.getElementById('sortSheet').classList.remove('open');
        }

        document.getElementById('form').onsubmit = function(e){
            e.preventDefault();
            const eid = document.getElementById('editId').value;
            const obj = {
                id: eid ? parseInt(eid) : Date.now(),
                name: document.getElementById('fName').value,
                price: parseFloat(document.getElementById('fPrice').value),
                cat: document.getElementById('fCat').value,
                day: parseInt(document.getElementById('fDay').value)||null,
                icon: document.getElementById('fIcon').value||'üì¶',
                note: document.getElementById('fNote').value,
                rating: 0,
                status: 'active'
            };
            if(eid){
                const idx = subs.findIndex(s=>s.id===parseInt(eid));
                if(idx>-1){ obj.rating=subs[idx].rating; obj.status=subs[idx].status; subs[idx]=obj; }
                toast('Updated!');
            } else {
                subs.push(obj);
                toast('Added!');
            }
            save(); renderAll(); closeModal();
        };

        document.getElementById('budgetForm').onsubmit = function(e){
            e.preventDefault();
            budget = parseFloat(document.getElementById('fBudget').value);
            save(); renderAll(); closeBudget(); toast('Budget saved!');
        };

        document.querySelectorAll('.sheet-opt').forEach(o=>{
            o.onclick = ()=>{ sort=o.dataset.s; renderList(); closeSort(); };
        });

        document.querySelectorAll('.filter-btn').forEach(b=>{
            b.onclick = ()=>{
                document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));
                b.classList.add('active');
                filter = b.dataset.f;
                renderList();
            };
        });

        document.getElementById('search').oninput = renderList;

        function rate(id,r){ const s=subs.find(x=>x.id===id); if(s){s.rating=r; save(); renderList();} }
        function mark(id){ const s=subs.find(x=>x.id===id); if(s){s.status='to-cancel'; save(); renderAll(); toast('Marked');} }
        function restore(id){ const s=subs.find(x=>x.id===id); if(s){s.status='active'; save(); renderAll(); toast('Restored');} }
        function del(id){ if(confirm('Delete?')){ subs=subs.filter(s=>s.id!==id); save(); renderAll(); toast('Deleted'); } }

        function exportCSV(){
            const rows=[['Name','Category','Price','Day','Rating','Status','Note']];
            subs.forEach(s=>rows.push([s.name,s.cat,s.price,s.day||'',s.rating||0,s.status,s.note||'']));
            const a=document.createElement('a');
            a.href='data:text/csv;charset=utf-8,'+encodeURIComponent(rows.map(r=>r.join(',')).join('\n'));
            a.download='subscriptions.csv';
            a.click();
            toast('Exported!');
        }

        function toast(msg){
            const t=document.getElementById('toast');
            t.textContent=msg;
            t.classList.add('show');
            setTimeout(()=>t.classList.remove('show'),2000);
        }

        function renderAll(){ renderStats(); renderCancel(); renderList(); renderCharts(); }

        load();
        renderAll();
    </script>
</body>
</html>
